<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <title>My Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <header>
      <p class="main logo">Library</p>
      <nav class="nav"></nav>
    </header>
    <div class="container">
      <div class="card-container">
        <!-- INSERT BY JAVASCRIPT -->

        <div class="card" |>
          <button class="btn open-dialog">+</button>
        </div>
      </div>
    </div>
  </body>
  <dialog class="modal">
    <h2>ADD A NEW BOOK</h2>
    <div class="dialog">
      <form class="formdialog" action="" method="get">
        <input name="title" type="text" placeholder="Title..." />
        <input name="author" type="text" placeholder="Author..." />
        <input name="pages" type="number" placeholder="Pages" min="0" />
        <div class="checkbox">
          <label>Already read the Book?</label>
          <select id="read">
            <option value="true">Yes</option>
            <option value="false">No</option>
          </select>
        </div>
        <div class="btns">
          <button type="submit" class="dialog-confirm">Confirm</button>
          <button class="close-modal" type="button">Close</button>
        </div>
      </form>
    </div>
  </dialog>
</html>
